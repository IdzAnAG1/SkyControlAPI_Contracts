syntax = "proto3";

package skycontrol.auth.v1;

option go_package = "github.com/IdzAnAG1/SkyControlAPI_Auth/generated/skycontrol/auth/v1;skyControlAuthV1";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string nickname = 3;
  string username = 4;
}

message RegisterResponse {
  int64 user_id = 1;
  string token = 2;
  string err_message = 3;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse{
  int64 user_id = 1;
  string token = 2;
  string err_message = 3;
}